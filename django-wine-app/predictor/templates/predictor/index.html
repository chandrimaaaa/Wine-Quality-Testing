<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Quality Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white rounded-2xl shadow-xl p-8 max-w-lg w-full m-4">
        
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Wine Quality Predictor</h1>
            <p class="text-gray-500 mt-2">Enter the chemical properties to predict wine quality.</p>
        </div>

        <!-- Prediction Form -->
        <form action="{% url 'predict_quality' %}" method="post">
            {% csrf_token %}
            <div class="space-y-6">
                <!-- Alcohol -->
                <div>
                    <label for="alcohol" class="block text-sm font-medium text-gray-700">Alcohol (%)</label>
                    <input type="number" name="alcohol" id="alcohol" step="0.1" required class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="e.g., 12.5" value="{{ form_data.alcohol }}">
                </div>

                <!-- Volatile Acidity -->
                <div>
                    <label for="volatile_acidity" class="block text-sm font-medium text-gray-700">Volatile Acidity (g/dm続)</label>
                    <input type="number" name="volatile_acidity" id="volatile_acidity" step="0.01" required class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="e.g., 0.7" value="{{ form_data.volatile_acidity }}">
                </div>

                <!-- Sulphates -->
                <div>
                    <label for="sulphates" class="block text-sm font-medium text-gray-700">Sulphates (g/dm続)</label>
                    <input type="number" name="sulphates" id="sulphates" step="0.01" required class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="e.g., 0.58" value="{{ form_data.sulphates }}">
                </div>

                <!-- Density -->
                <div>
                    <label for="density" class="block text-sm font-medium text-gray-700">Density (g/cm続)</label>
                    <input type="number" name="density" id="density" step="0.0001" required class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="e.g., 0.9978" value="{{ form_data.density }}">
                </div>

                <!-- Total Sulfur Dioxide -->
                <div>
                    <label for="total_sulfur_dioxide" class="block text-sm font-medium text-gray-700">Total Sulfur Dioxide (mg/dm続)</label>
                    <input type="number" name="total_sulfur_dioxide" id="total_sulfur_dioxide" step="1" required class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="e.g., 34" value="{{ form_data.total_sulfur_dioxide }}">
                </div>

                <!-- Wine Type -->
                <div>
                    <label for="wine_type" class="block text-sm font-medium text-gray-700">Wine Type</label>
                    <select name="wine_type" id="wine_type" class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="red" {% if form_data.wine_type == 'red' %}selected{% endif %}>Red</option>
                        <option value="white" {% if form_data.wine_type == 'white' %}selected{% endif %}>White</option>
                    </select>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="mt-8">
                <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-lg text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-transform transform hover:scale-105">
                    Predict Quality
                </button>
            </div>
        </form>

        <!-- Result Display -->
        {% if prediction_text %}
            <div id="result-box" class="mt-8 text-center p-5 rounded-lg
                {% if 'Good' in prediction_text %}
                    bg-green-100 border-green-400
                {% else %}
                    bg-red-100 border-red-400
                {% endif %}
            ">
                <h2 class="text-xl font-semibold 
                    {% if 'Good' in prediction_text %}
                        text-green-800
                    {% else %}
                        text-red-800
                    {% endif %}
                ">
                    Prediction: {{ prediction_text }}
                </h2>
            </div>
        {% endif %}

        {% if error_message %}
            <div id="error-box" class="mt-8 text-center p-5 rounded-lg bg-red-100 border-red-400">
                <h2 class="text-xl font-semibold text-red-800">
                    Error: {{ error_message }}
                </h2>
            </div>
        {% endif %}
    </div>

</body>
</html>
